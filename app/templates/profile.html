{% extends "base.html" %}

{% block content %}

<div class="page-header">
  <h1>{{ monkey.name }}</h1>  
  <h4>Age : {{ monkey.age }}</h4>
  <h4>Email : {{ monkey.email }}</h4>
</div>
<a class="btn btn-default" href="{{ url_for('edit_profile', name=monkey.name)}}">Edit Information</a>
<a class="btn btn-default" href="{{ url_for('show_relations',name=monkey.name)}}">Show Friends</a>
<a href="{{ url_for('delete',name=monkey.name)}}" class="btn btn-danger">Delete profile</a>
<br><br>
<a class="btn btn-default" href="{{ url_for('index')}}"> Index </a>
{% endblock %}
